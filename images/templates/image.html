{%extends 'base.html'%}
{% block content %} 
{{ block.super}}
<div class="container">

  <!-- Looping through news   -->
  {% for image in image %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ image.name }} </h2>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img style="width: 100%; height:300px; margin-top:5%;" src="{{image.image.url}}" class="img-responsive" alt="Image">
      </div>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No images</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
