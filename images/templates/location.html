{% extends 'base.html' %}
{% block content %}
{{block.super}}
<style>
    div.gallery {
      margin: 5px;
      border: 1px solid #ccc;
      float: left;
      width: fit-content;
      height: fit-content;
      margin-left: 5%;
      margin-top: 2%;
    }
    
    div.gallery:hover {
      border: 1px solid #777;
    }
    
    div.gallery img {
      width: 100%;
    
    
    }
    
    div.desc {
      padding: 25px;
      text-align: center;
      font-size: x-large;
  
    }
    </style>


    <h2> Gallery</h2>
    <hr>

    {% if location_images %}
    

        {% for image in location_images %}

        <div class="gallery">          
            <img  src="{{image.image.url }}" class="img-responsive" alt="Image" style="height: 550px">
              <div class="desc">{{image.description}}</div>
            </div>


        {% endfor %}

    {% endif %}



{% endblock %}
