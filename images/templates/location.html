{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2> Gallery</h2>
    <hr>

    {% if location_images %}
    

        {% for image in location_images %}

        <div class="card" style="width: fit-content; height: auto;">
            <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
   
        <div class="card-body">
            <h1>{{image.description}}</h1>
        </div>
        </div>


        {% endfor %}

    {% endif %}

</div>
{% endblock %}
