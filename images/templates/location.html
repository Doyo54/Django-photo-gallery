{% extends 'base.html' %}
{% block content %}


    <h2 style="margin-left: 2%;"> Gallery</h2>

    {% if location_images %}
    

        {% for image in location_images %}

        <div class="gallery">          
            <img  src="{{image.image.url }}" class="img-responsive" alt="Image" style="height: 500px; width:fit-content;">
              <div class="desc">{{image.description}}</div>
            </div>


        {% endfor %}

    {% endif %}



{% endblock %}
